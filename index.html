<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="app.js" type="text/javascript"></script>
</head>

<body>
    <h1 id="title">Calculator</h1>
    <div class="container">
        <div class="display">
            <p id="result"></p>
        </div>
        <div class="butrow">
            <button class="num" id="7" onclick="handleClick(this.id)">7</button>
            <button class="num" id="8" onclick="handleClick(this.id)">8</button>
            <button class="num" id="9" onclick="handleClick(this.id)">9</button>
        </div>
        <div class="butrow">
            <button class="num" id="4" onclick="handleClick(this.id)">4</button>
            <button class="num" id="5" onclick="handleClick(this.id)">5</button>
            <button class="num" id="6" onclick="handleClick(this.id)">6</button>
        </div>
        <div class="butrow">
            <button class="num" id="1" onclick="handleClick(this.id)">1</button>
            <button class="num" id="2" onclick="handleClick(this.id)">2</button>
            <button class="num" id="3" onclick="handleClick(this.id)">3</button>
        </div>
        <div class="butrow">
            <button class="num" id="0" onclick="handleClick(this.id)">0</button>
            <button class="num opr" id="+" onclick="Operate(this.id)">+</button>
            <button class="num opr" id="-" onclick="Operate(this.id)">-</button>
        </div>
        <div class="butrow">
            <button class="num opr" id="x" onclick="Operate(this.id)">x</button>
            <button class="num opr" id="/" onclick="Operate(this.id)">/</button>
            <button class="num ans" id="=" onclick="Calculate()">=</button>
        </div>
    </div>

</body>

</html>
